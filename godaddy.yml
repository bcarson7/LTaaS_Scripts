---
modules:
  blazemeter:
    token: 22bd1093fef21456da74
    browser-open: false
  console:
    disable: true
  jmeter:
    memory-xmx: 8G

reporting:
  - module: blazemeter
    test: Taurus godaddy.com
  - module: final_stats
  - module: junit-xml
    filename: ./junit.xml
    data-source: pass-fail
  - module: fail-criteria
    criterias:
      - avg-rt>4000ms for 10s, continue as failed
      - avg-rt>3s for 1m, continue as failed

execution:
- concurrency: 10
  ramp-up: 3m
  hold-for: 1m
  scenario: godaddy

scenarios:
  godaddy:
    requests:
    - http://godaddy.com
    think-time: 1000ms
    retrieve-resources: false
  
services:
- module: monitoring
  server-agent:
  - address: 10.32.45.94:4444
    metrics:
    - cpu
    - disks
    - exec
    - jmx
    - memory
    - network
    - swap
    - tail
