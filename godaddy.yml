---
modules:
  blazemeter:
    token: 22bd1093fef21456da74
    browser-open: false
  jmeter:
    memory-xmx: 8G

reporting:
  - module: blazemeter
    test: Taurus godaddy.com
  - module: final_stats
  - module: junit-xml
    filename: ./junit.xml
    data-source: pass-fail
  - module: fail-criteria
    criterias:
      - avg-rt>4000ms for 10s, continue as failed
      - avg-rt>3s for 1m, continue as failed

execution:
- concurrency: 50
  ramp-up: 3m
  hold-for: 1m
  scenario: godaddy

scenarios:
  godaddy:
    requests:
    - http://godaddy.com
    think-time: 1000ms
    retrieve-resources: false
